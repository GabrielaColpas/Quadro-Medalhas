<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de medalhas</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <div class="linha">
                <div class="coluna coluna-logo">
                    <img src="image/logo.png" alt="Logo olimpiadas kenzie">
                </div>
                <div class="coluna coluna-titulo">
                    <h1>Ol√≠mpiadas HTML, CSS E JavaScript</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="table-container">
            <article class="article-container">
                <header class="table-header">
                    <div class="linha">
                        <div class="coluna coluna-rank">
                            <span>Rank</span>
                        </div>
                        <div class="coluna coluna-country">
                            <span>Country</span>
                        </div>
                        <div class="coluna coluna-medalha">
                            <span>G</span></div>
                        <div class="coluna coluna-medalha">
                            <span>S</span>
                        </div>
                        <div class="coluna coluna-medalha">
                            <span>B</span>
                        </div>
                        <div class="coluna coluna-total">
                            <span>Total</span>
                        </div>
                    </div>
                </header>
                <body>
                    <section class="quadro-medalhas">
                    </section>
                </body>
            </article>
        </section>
    </main>
    <footer class="footer-container">
        <div class="footer__content">
            <p class="footer__content-text">Desafio Semana web Kenzie Academy</p>
        </div>
    </footer>
    <script type="text/javascript" src="script/country.js"></script>
    <script type="text/javascript" src="script/totalmedals.js"></script>
    <script type="text/javascript" src="script/createdata.js"></script>
    <script type="text/javascript" src="script/processdata.js"></script>
</body>
</html>
